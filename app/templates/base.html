<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FitTracker - Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/pages" class="flex items-center">
                <span class="text-2xl font-bold text-indigo-600">FitTracker</span>
            </a>
            <div id="authButtons" class="hidden md:flex items-center space-x-4"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <section id="guestContent" class="text-center hidden md:block">
            <h1 class="text-4xl font-bold mb-6">Отслеживайте свои тренировки</h1>
            <p class="text-gray-600 mb-8">Начните свой фитнес-путь вместе с нами</p>
        </section>

        <section id="userContent" class="hidden">
            <article class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-semibold mb-4">Добавить тренировку</h2>
                <form id="workoutForm" class="space-y-4">
                    <input type="text" id="type" placeholder="Тип тренировки" class="w-full p-2 border rounded" required>
                    <input type="number" id="duration" placeholder="Продолжительность (мин)" class="w-full p-2 border rounded" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                        Добавить тренировку
                    </button>
                </form>
            </article>

            <article id="workoutsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></article>
        </section>
    </main>


    <script src="{{ url_for('static', path='js/base.js') }}"></script>

</body>
</html>
