<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/pages" class="flex items-center">
                <span class="text-2xl font-bold text-indigo-600">FitTracker</span>
            </a>
        </div>
    </nav>
    <main class="max-w-md mx-auto px-4 py-8">
        <div class="bg-white p-8 rounded-lg shadow-md space-y-6">
            <h1 class="text-2xl font-bold text-center mb-6">Регистрация</h1>
            <form id="registerForm" class="space-y-6">
                <input type="text" id="username" placeholder="Введите имя пользователя" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 focus:outline-none">
                <input type="email" id="email" placeholder="Введите email" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 focus:outline-none">
                <input type="password" id="password" placeholder="Введите пароль" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 focus:outline-none">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Зарегистрироваться
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                Уже есть аккаунт? 
                <a href="/pages/login" class="text-indigo-600 hover:text-indigo-700 font-medium">Войти</a>
            </p>
        </div>
    </main>
    <script src="{{ url_for('static', path='js/register.js') }}"></script>
</body>
</html>
