<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body class="bg-white dark:bg-[#1E1E1E]">
    <nav class="bg-white shadow-lg dark:bg-[#1E1E1E]">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/pages" class="flex items-center">
                <span class="text-2xl font-bold text-[#3eb7cc] dark:text-[#78ebff] font-Mystery">FitTracker</span>
            </a>
        </div>
    </nav>
    <main class="max-w-md mx-auto px-4 py-8 font-Caveat">
        <div class="bg-[#87CEFA]  p-8 rounded-lg shadow-md space-y-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-slate-800">Регистрация</h1>
            <form id="registerForm" class="space-y-6">
                <input type="text" id="username" placeholder="Введите имя пользователя" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-[#339fe2] focus:border-transparent transition duration-200 focus:outline-none font-title">
                <input type="email" id="email" placeholder="Введите email" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-[#339fe2] focus:border-transparent transition duration-200 focus:outline-none font-Mystery">
                <input type="password" id="password" placeholder="Введите пароль" required 
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-[#339fe2] focus:border-transparent transition duration-200 focus:outline-none font-Mystery">
                <button type="submit" class="w-full bg-[#339fe2] text-white py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center focus:outline-none focus:ring-2 hover:bg-[#1a77b1] focus:ring-offset-2">
                    Зарегистрироваться
                </button>
            </form>
            <p class="mt-6 text-center text-white">
                Уже есть аккаунт? 
                <a href="/pages/login" class="text-[#1a77b1] hover:text-[#339fe2] font-medium">Войти</a>
            </p>
        </div>
    </main>
    <script src="{{ url_for('static', path='js/register.js') }}"></script>
</body>
</html>
